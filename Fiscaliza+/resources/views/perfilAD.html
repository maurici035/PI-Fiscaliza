<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário - Fiscaliza+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #D1DCE8;
      color: black;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 60px;
      background-color: #0489CA;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar i {
      font-size: 20px;
      color: black;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 26px;
      color: #00ccff;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .title span {
      color: #6fff7d;
    }

    .profile-img {
      width: 200px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid white;
    }

    .profile-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 25px;
    }

    .profile-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 900px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 15px #000000(0, 0, 0, 0.5);
    }

    .info {
      background-color: #D9D9D9;
      padding: 16px 22px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .btn-info {
      background-color: #D9D9D9;
      padding: 16px 22px;
      padding-right: 600px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      color: black;
    }

    .btn-info2 {
      background-color: #D9D9D9;
      padding: 16px 22px;
      padding-right: 660px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      color: black;
    }


    .btn-alterar {
      margin-top: 15px;
      padding: 14px 24px;
      background-color: #17E979;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
      width: 130px;
      align-self: flex-start;
    }

    .btn-alterar:hover {
      background-color: #17E979;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <i class="fas fa-file-alt"></i>
    <i class="fas fa-home"></i>
    <i class="fas fa-comment"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-user-circle"></i>
    <i class="fas fa-sync-alt"></i>
  </div>

  <div class="main">
    <h1 class="title">Fiscaliza<span>+</span></h1>

    <img src="https://i.postimg.cc/NF4pDtYn/image.pngK" alt="Foto do Administrador" class="profile-img">
    <div class="profile-name">Perfil Do Administrador</div>

    <div class="profile-box">
      <div class="info">Perfil: Administrador</div>
      <div class="info">E-mail: administrador@gmail.com</div>
      <div class="info">Data De Nascimento: 22/06/1998</div>
      <button class="btn-info">Gerenciador de Usuários</button>
      <button class="btn-info2">Gerar relatórios</button>
      <button class="btn-alterar">Alterar</button>
    </div>
  </div>
</body>
</html>
