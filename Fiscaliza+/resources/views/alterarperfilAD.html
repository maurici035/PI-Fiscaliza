<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Administrador - Fiscaliza+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #D1DCE8;
      color: black;
      display: flex;
    }

    aside {
      width: 75px;
      background-color: #0489CA;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    aside img {
      width: 40px;
      margin-bottom: 30px;
    }

    aside nav a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      color: #ccc;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b3ff;
      margin-left: 20px;
    }

    .main-container {
      flex: 1;
      padding: 40px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .subtitle {
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #e6e6e6;
      color: #000;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .button {
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <aside>
    <img src="img/freepik__create-a-logo-for-fiscaliza-featuring-a-stylized-m__94104 3.png" alt="Ãcone fiscaliza" />
    <nav>
      <a href="#"><img src="" width="25"></a>
      <a href="#"><img src="" width="25"></a>
      <a href="#"><img src="" width="25"></a>
    </nav>
  </aside>
  <div class="main-container">
    <div class="logo">Fiscaliza<span style="color:#00d4ff">+</span></div>
    <div class="card">
      <h1>Meu Perfil</h1>
      <div class="subtitle">Cadastro do Administrador</div>
      <div class="form-group" style="align-items: center;">
        <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto perfil">
      </div>

      <form onsubmit="salvarFormulario(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail*</label>
            <input type="email" id="email" value="administrador@gmail.com">
          </div>

          <div class="form-group">
            <label for="data">Data de Nascimento*</label>
            <input type="date" id="data" value="1999-02-14">
          </div>
        </div>

        <div class="form-group">
          <label for="nome">Nome*</label>
          <input type="text" id="nome" value="Administrador">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone*</label>
          <input type="text" id="telefone" value="(88) 889895-3685">
        </div>

        <div class="form-group">
          <label for="celular">Celular*</label>
          <input type="text" id="celular" value="(88) 889845-8535">
        </div>

        <div class="buttons">
          <button type="button" class="button">Alterar senha</button>
          <button type="submit" class="button">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function salvarFormulario(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const celular = document.getElementById('celular').value;
      const data = document.getElementById('data').value;

      alert(`Dados salvos com sucesso:\n\nEmail: ${email}\nNome: ${nome}\nTelefone: ${telefone}\nCelular: ${celular}\nData de nascimento: ${data}`);
      }
  </script>
</body>
</html>
