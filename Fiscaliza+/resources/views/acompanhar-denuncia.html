<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiscaliza+ | Acompanhar Denúncia</title>
  <link rel ="stylesheet" href="../css/acompanhar-denuncia.css">
  <script src="../js/sidebar-loader.js"></script>
</head>
<body>
  <div id="sidebar-container"></div>
  
  <div class="main-content">
    <div class="header">
      <div class="brand-name">
        <img src="../img/fiscaliza+-name.png" alt="">
      </div>
      <h1>Acompanhar Denúncia</h1>
      <div class="header-right">
        <img src="#" alt="Foto de perfil" class="profile-pic">
      </div>
    </div>
    
    <div class="complaints-sections">
      <button class="filter-button">
        <img src="../img/Vector 166.png" alt="filtros">
        <span>Filtros</span>
      </button>
      <h2 class="section-title">Denúncias Pendentes</h2>
      <div class="complaints-grid">
        <div class="complaint-card">
          <img src="#" alt="Denúncia de rua alagada">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de lixo acumulado">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de veículo abandonado">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de rua alagada">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card highlighted">
          <img src="#" alt="Denúncia de esgoto a céu aberto">
          <button class="view-button">Visualizar</button>
        </div>
      </div>
      
      <h2 class="section-title">Denúncias Concluídas</h2>
      <div class="complaints-grid">
        <div class="complaint-card">
          <img src="#" alt="Denúncia de lixo resolvida">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de lixo resolvida">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de escavação resolvida">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de calçada resolvida">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia de rachadura resolvida">
          <button class="view-button">Visualizar</button>
        </div>
      </div>
      
      <h2 class="section-title">Denúncias Não Aceitas</h2>
      <div class="complaints-grid">
        <div class="complaint-card">
          <img src="#" alt="Denúncia não aceita">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia não aceita">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia não aceita">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia não aceita">
          <button class="view-button">Visualizar</button>
        </div>
        <div class="complaint-card">
          <img src="#" alt="Denúncia não aceita">
          <button class="view-button">Visualizar</button>
        </div>
      </div>
    </div>
  </div>

</html>
